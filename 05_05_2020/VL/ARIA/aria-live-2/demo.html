	<body>
		<div class="content">
			<h1>Beispiel</h1>
			<p>Bedienen Sie die Knöpfe, um den Inhalt zu ändern</p>

			<p id="demo" aria-live="assertive" aria-relevant="additions" aria-atomic="true">
				ARIA-Live Zone
			</p>
			<button onclick="displayDate()">Datum anzeigen</button>
			<button onclick="displayGreeting()">Begrüßung anzeigen</button>
			<button onclick="displayText()">Text anzeigen</button>
		</div>

		<script type="text/javascript">
			var area = document.getElementById("demo");

			function displayDate() {
				var now = new Date();
				area.innerHTML = now;
			}
			
			function displayGreeting() {
				area.innerHTML = "<button>Super</button>";
			}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Demo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>ARIA Slider Examlpe</h1>

<h2 id="example1_h2">Horizontal Sliders</h2>
<div id="example1" class="example" role="region" aria-labelledby="example1_h2">

    <div id="idSliders">
        <div id="idRed" class="label">Red</div>
        <div class="aria-widget-slider">
            <div class="rail" style="width: 300px">
                <div id="idRedValue"
                     role="slider"
                     class="thumb"
                     aria-valuemin="0"
                     aria-valuenow="100"
                     aria-valuemax="255"
                     aria-labelledby="idRed"></div>
            </div>
            <div class="value">0</div>
        </div>

        <div id="idGreen" class="label">Green</div>
        <div class="aria-widget-slider">
            <div class="rail" style="width: 300px">
                <div id="idGreenValue"
                     role="slider"
                     class="thumb"
                     aria-valuemin="0"
                     aria-valuenow="100"
                     aria-valuemax="255"
                     aria-labelledby="idGreen"></div>
            </div>
            <div class="value">0</div>
        </div>

        <div id="idBlue" class="label">Blue</div>
        <div class="aria-widget-slider">
            <div class="rail" style="width: 300px">
                <div id="idBlueValue"
                     role="slider"
                     class="thumb"
                     aria-valuemin="0"
                     aria-valuenow="100"
                     aria-valuemax="255"
                     aria-labelledby="idBlue"></div>
            </div>
            <div class="value">0</div>
        </div>
    </div>

    <h2>Color Box</h2>
    <div id="idColorInfo">
        <div id="idColorBox"></div>
        <label>Color (HEX): <input type="text" readonly id="idColorValueHex" value=""></label>
        <label>Color (RGB): <input type="text" readonly id="idColorValueRGB" value=""></label>
    </div>
</div>



</body>
</html>
